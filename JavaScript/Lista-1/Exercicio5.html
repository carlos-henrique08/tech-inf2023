<script type="text/javascript">
  let Num, Num2, Num3, Media;
  Num = Number(prompt("Informe o Primeiro Número: "));
  Num2 = Number(prompt("Informe o Segundo Número: "));
  Num3 = Number(prompt("Informe o Terceiro Número: "));

  Media = (Num + Num2 + Num3) / 3;

  document.write("A Media entre os três é: " + Media);

</script>
